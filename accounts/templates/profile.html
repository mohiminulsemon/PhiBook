{% extends 'base.html' %}
{% block content %}
  <div class="container mx-auto my-10">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Profile</h1>

    <div class="mb-4">
        <img src="{{ user.profile.image.url }}" alt="Profile Image" class="mt-2 w-20 h-20 rounded-full">
      </div>

    <div class="mb-4">
      <h2 class="text-lg font-medium text-gray-800">User Information</h2>
      <p class="mt-2 text-sm text-gray-600">Name: {{ user.get_full_name }}</p>
      <p class="text-sm text-gray-600">Username: {{ user.username }}</p>
      <!-- Add other user information here -->
    </div>

   

    <div class="mb-6">
      <h2 class="text-lg font-medium text-gray-800">Actions</h2>
      <a href="{% url 'changePassword' %}" class="block mt-2 text-blue-500 hover:underline">Change Password</a>
      <a href="{% url 'changePassword2' %}" class="block mt-2 text-blue-500 hover:underline">Forgot Password</a>
      <a href="{% url 'update_profile' %}" class="block mt-2 text-blue-500 hover:underline">Update Information</a>
    </div>

  </div>
{% endblock %}
